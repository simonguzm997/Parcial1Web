<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- google font-->
    <link
      href="https://fonts.googleapis.com/css?family=Satisfy"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Parcial 1</title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-9" style="padding: 0">
            <h1 id="logoTipo">Restaurant & Lounge</h1>
          </div>
          <div class="col-3" id="carrito">
            <button id="btnCarrito" onclick="mostrarOrderD()">
              <div class="row">
                <div class="col-6">
                  <img
                    src="https://i.imgur.com/1EKrQIi.png"
                    alt="carrito"
                    width="30"
                  />
                </div>
                <div class="col-2">
                  <p id="cartCounter">0</p>
                </div>
                <div class="col-4">
                  <p>items</p>
                </div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </header>
    <hr />
    <!--Banner-->
    <section class="banner">
      <div class="container-fluid">
        <div class="row d-flex align-items-center justify-content-end">
          <div class="col-12" style="padding: 0">
            <img
              src="https://i.imgur.com/S8Ffdqa.png"
              alt="bannerImg"
              width="100%"
            />
          </div>
        </div>
      </div>
    </section>
    <hr />

    <!--Menu bar-->
    <nav class="navbar navbar-expand-md bg-secondary navbar-dark">
      <!-- Toggler/collapsibe Button -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="nav-button" onclick="mostrarBugers()">
              Burgers
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-button" onclick="mostrarTacos()">Tacos</button>
          </li>
          <li class="nav-item">
            <button class="nav-button" onclick="mostrarSalads()">Salads</button>
          </li>
          <li class="nav-item">
            <button class="nav-button" onclick="mostrarDesserts()">
              Desserts
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-button" onclick="mostrarDrinks()">
              Drinks & Sides
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <hr />
    <!-- Main part-->
    <section>
      <div id="bugerMenu">
        <h1 class="menuTitle">Bugers</h1>

        <div class="container-fluid">
          <div class="row" id="burgerMenuItems"></div>
        </div>
      </div>

      <div id="tacoMenu">
        <h1 class="menuTitle">Tacos</h1>
        <div class="container-fluid">
          <div class="row" id="tacoMenuItems"></div>
        </div>
      </div>
      <div id="saladMenu">
        <h1 class="menuTitle">Salads</h1>
        <div class="container-fluid">
          <div class="row" id="saladMenuItems"></div>
        </div>
      </div>
      <div id="dessertMenu">
        <h1 class="menuTitle">Desserts</h1>
        <div class="container-fluid">
          <div class="row" id="dessertMenuItems"></div>
        </div>
      </div>
      <div id="drinkMenu">
        <h1 class="menuTitle">Drinks & Sides</h1>
        <div class="container-fluid">
          <div class="row" id="drinkMenuItems"></div>
        </div>
      </div>
      <div id="orderDetail">
        <h1 class="menuTitle">Order detail</h1>
        <div id="orderTable"></div>
        <div class="container-fluid">
          <div class="row">
            <div class="col-8">
              <p id="totalCount"></p>
            </div>

            <div class="col-4">
              <button
                class="btn btn-danger"
                data-toggle="modal"
                data-target="#myModal"
              >
                Cancel</button
              ><button class="btn btn-primary" onclick="confirmOrder()">
                Confirm order
              </button>
              <!-- The Modal -->
              <div class="modal" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Cancel Order</h4>
                      <button type="button" class="close" data-dismiss="modal">
                        &times;
                      </button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                      Are you sure about cancelling the order?
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-primary"
                        data-dismiss="modal"
                        onclick="cancelarOrden()"
                      >
                        Yes, I want to cancel the order
                      </button>
                      <button
                        type="button"
                        class="btn btn-danger"
                        data-dismiss="modal"
                      >
                        No, I want to continue adding products
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--Footer-->
    <footer>
      <div class="container-fluid">
        <p>Contact us: +57 3102105253 - info@restaurant.com - @restaurant</p>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
